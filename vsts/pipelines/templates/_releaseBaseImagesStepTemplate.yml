parameters:
  ascName: OryxMCR
  acrName: oryxdevmcr.azurecr.io
  acrProdName: oryxmcr.azurecr.io
  baseImageName: ''  # defaults

steps:
- checkout: self
  clean: true

- task: Docker@1
  displayName: Container registry login
  inputs:
    command: login
    azureSubscriptionEndpoint: ${{ parameters.ascName }}
    azureContainerRegistry: ${{ parameters.acrName }}

- task: DownloadBuildArtifacts@0
  displayName: 'Download Artifacts for release'
  inputs:
    artifactName: drop

- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    SourceFolder: '$(System.ArtifactsDirectory)'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: ms-devlabs.utilitytasks.task-Shellpp.Shell++@0
  displayName: 'Pull and create release tags for stretch images'
  inputs:
    type: FilePath
    scriptPath: ./vsts/scripts/tagBaseImagesForRelease.sh
    args: ${{ parameters.baseImageName }}

- task: ms-devlabs.utilitytasks.task-Shellpp.Shell++@0
  displayName: 'Pull and create release tags for buster images'
  inputs:
    type: FilePath
    scriptPath: ./vsts/scripts/tagBaseImagesForRelease.sh
    args: ${{ parameters.baseImageName }} buster 

- task: Docker@1
  displayName: 'Push stretch image(s) to staging registry'
  inputs:
    azureSubscriptionEndpoint: ${{ parameters.ascName }}
    azureContainerRegistry: ${{ parameters.acrProdName }}
    command: 'Push an image'
    pushMultipleImages: true
    imageNamesPath: '$(Build.ArtifactStagingDirectory)/drop/images/${{ parameters.baseImageName }}/base-images-mcr.txt'
    includeLatestTag: false
    enforceDockerNamingConvention: true

- task: Docker@1
  displayName: 'Push buster image(s) to staging registry'
  inputs:
    azureSubscriptionEndpoint: ${{ parameters.ascName }}
    azureContainerRegistry: ${{ parameters.acrProdName }}
    command: 'Push an image'
    pushMultipleImages: true
    imageNamesPath: '$(Build.ArtifactStagingDirectory)/drop/images/${{ parameters.baseImageName }}/base-images-buster-mcr.txt'
    includeLatestTag: false
    enforceDockerNamingConvention: true

- task: ShellScript@2
  displayName: 'Clean up Docker containers and images'
  inputs:
    scriptPath: ./vsts/scripts/cleanDocker.sh
  condition: true